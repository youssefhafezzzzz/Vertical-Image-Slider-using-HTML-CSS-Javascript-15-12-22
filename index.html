<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Jhon Wick - Slider Show</title>
    </head>

    <body>
        <div id="main">
            <h1>
                JHON WICK
                <p>He was the one you sent to kill the fucking Boogeyman.</p>
            </h1>
            <div class="content">
                <p>
                    You can press <kbd>▲</kbd> <kbd>▼</kbd> on your keyboard or
                    swipe up/down to navigate. Mouse wheel works too.
                </p>
            </div>

            <div class="buttons">
                <button class="next" onclick="go(-1)"></button>
                <button class="prev" onclick="go(1)"></button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
